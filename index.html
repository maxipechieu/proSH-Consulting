<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad e Higiene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background: #1e293b;
        }
        #contenido {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div style="text-align: center;">Cargando sistema...</div>
    </div>
    <iframe id="contenido" style="display: none;"></iframe>
    
    <script>
        // Esta función carga el contenido de forma asíncrona
        async function cargarSistema() {
            try {
                // Hacer fetch del archivo original
                const response = await fetch('sistema-completo.html');
                
                if (!response.ok) {
                    throw new Error('Error al cargar el sistema');
                }
                
                // Obtener el contenido como texto
                const htmlContent = await response.text();
                
                // Crear un Blob con el contenido HTML
                const blob = new Blob([htmlContent], { type: 'text/html' });
                
                // Crear una URL temporal del Blob
                const blobUrl = URL.createObjectURL(blob);
                
                // Asignar la URL al iframe
                const iframe = document.getElementById('contenido');
                iframe.src = blobUrl;
                
                // Cuando cargue, mostrar el iframe y ocultar el loading
                iframe.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                    
                    // Revocar la URL del Blob después de cargar (mayor seguridad)
                    setTimeout(() => URL.revokeObjectURL(blobUrl), 1000);
                };
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: #ef4444;">
                        <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                        <div>Error al cargar el sistema</div>
                        <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">
                            Verifica que el archivo sistema-completo.html esté en la misma carpeta
                        </div>
                    </div>
                `;
            }
        }
        
        // Bloquear clic derecho (opcional)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Bloquear algunas teclas de desarrollador (opcional)
        document.addEventListener('keydown', function(e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });
        
        // Cargar el sistema cuando la página esté lista
        window.addEventListener('load', cargarSistema);
    </script>
</body>
</html>
