<script>
    // ============================================
    // PROTECCIÓN CONTRA CLIC DERECHO Y TECLAS
    // ============================================
    
    // Bloquear clic derecho en todo el documento
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Bloquear selección de texto (opcional - comenta si no lo necesitas)
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Bloquear copiar (opcional - comenta si no lo necesitas)
    document.addEventListener('copy', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Bloquear teclas de inspector y combinaciones
    document.addEventListener('keydown', function(e) {
        // F12 - Herramientas de desarrollador
        if (e.keyCode === 123) {
            e.preventDefault();
            return false;
        }
        // Ctrl+Shift+I - Inspector
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
            e.preventDefault();
            return false;
        }
        // Ctrl+Shift+C - Selector de elementos
        if (e.ctrlKey && e.shiftKey && e.keyCode === 67) {
            e.preventDefault();
            return false;
        }
        // Ctrl+Shift+J - Consola
        if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
            e.preventDefault();
            return false;
        }
        // Ctrl+U - Ver código fuente
        if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
            return false;
        }
        // Ctrl+S - Guardar página
        if (e.ctrlKey && e.keyCode === 83) {
            e.preventDefault();
            return false;
        }
    });
    
    console.log('Protecciones activadas en sistema-completo.html');
</script>
