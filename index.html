<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad e Higiene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        #contenido {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        /* Ocultar el contenido del iframe del inspector básico */
        iframe {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- El iframe carga el sistema completo -->
    <iframe id="contenido" src="sistema.html" title="Sistema de Seguridad e Higiene"></iframe>
    
    <script>
        // Bloquear el botón derecho sobre el iframe (opcional)
        document.getElementById('contenido').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return true;
        });
        
        // Detectar si alguien intenta acceder al contenido del iframe
        window.addEventListener('load', function() {
            try {
                // Esto fallará si el iframe tiene contenido cross-origin (protección adicional)
                const iframe = document.getElementById('contenido');
                console.log('Sistema cargado correctamente');
            } catch (e) {
                console.log('Protección activa');
            }
        });
    </script>
</body>
</html>
